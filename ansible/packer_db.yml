---
- name: Build Database instance image
  hosts: all
  become: true
  tasks:
  - name: Install MongoDB repo key
    apt_key:
      url: http://www.mongodb.org/static/pgp/server-4.2.asc
      state: present
      
  - name: Add MongoDB repository
    apt_repository:
      repo: deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse
      state: present
      
  - name: Install MongoDB
    apt:
      name: mongodb-org
      update_cache: yes
      
  - name: Enable service MongoDB
    systemd:
      name: mongod
      state: started
      enabled: yes
